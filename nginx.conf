events {
    worker_connections 1024;
}

http {
    upstream gateway {
        server gateway:4000;
    }

    # CORS headers map
    map $request_method $cors_method {
        OPTIONS 11;
        default 0;
    }

    server {
        listen 4000;
        server_name localhost;

        # Add CORS headers for specific frontend
        add_header 'Access-Control-Allow-Origin' 'https://frontend-squid-poing.vercel.app' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Cookie' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        location /api/ {
            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /matches {
            # Keep the /matches prefix and proxy to game service
            proxy_pass http://game:4005;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache_bypass $http_upgrade;

            # Keep WebSocket alive
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        location /events {
            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Keep WebSocket alive
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
    }
}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Game Notifications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    #status {
      margin-bottom: 10px;
      font-weight: bold;
    }
    #messages {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-height: 300px;
      overflow-y: auto;
    }
    .msg {
      padding: 5px;
      margin-bottom: 5px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h2>Game Notifications</h2>
  <div id="status">Connecting...</div>
  
  <input type="text" id="inputMsg" placeholder="Enter message..." />
  <button id="sendBtn">Send</button>
  
  <div id="messages"></div>

  <script>
    const WS_URL = 'ws://localhost:4000/chat-notification';
    const statusEl = document.getElementById("status");
    const msgBox = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");
    const inputMsg = document.getElementById("inputMsg");

    // Ask for notification permission
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    let socket = new WebSocket(WS_URL);

    // âœ… Connection opened
    socket.onopen = () => {
      statusEl.textContent = "âœ… Connected to " + WS_URL;
    };

    // âŒ Connection closed
    socket.onclose = () => {
      statusEl.textContent = "âŒ Disconnected!";
    };

    // âš ï¸ Error handler
    socket.onerror = (err) => {
      statusEl.textContent = "âš ï¸ Error: " + err;
    };

    // ðŸ“© Receive messages
    socket.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);

        // Add to page
        const div = document.createElement("div");
        div.className = "msg";
        div.textContent = `[${data.type}] ${data.message || JSON.stringify(data)}`;
        msgBox.appendChild(div);

        // Show browser notification if type == "game"
        if (data.type === "game" && Notification.permission === "granted") {
          new Notification("ðŸŽ® Game Notification", {
            body: data.message || "New game update!",
          });
        }
      } catch (e) {
        console.log("Invalid JSON:", event.data);
      }
    };

    // ðŸš€ Send message
    sendBtn.onclick = () => {
      const message = inputMsg.value.trim();
      if (message && socket.readyState === WebSocket.OPEN) {
        const payload = {
          type: "game",
          message: message,
        };
        socket.send(JSON.stringify(payload));
        inputMsg.value = "";
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 80px 20px;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .signup {
      background-color: #007bff;
      color: white;
    }

    .signup:hover {
      background-color: #0056b3;
    }

    .login {
      background-color: #28a745;
      color: white;
    }

    .login:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <h1>Welcome to Our App</h1>

  <button  class="button signup" onclick="window.location.href='./pages/signup.html'">Sign Up</button>
  <button  class="button login" onclick="window.location.href='./pages/login.html'">Login</button>

</body>
</html>

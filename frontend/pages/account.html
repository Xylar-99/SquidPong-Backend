<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-800">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Update Profile</h2>

    <!-- Current Avatar -->
    <div class="flex justify-center mb-4">
      <img id="avatarPreview" src="https://via.placeholder.com/100" alt="Current Avatar" class="w-24 h-24 rounded-full object-cover border" />
    </div>


    <form class="space-y-4" action="/update" method="post"  enctype="multipart/form-data" ">

      <div>
        <label for="display_name" class="block font-medium mb-1">Display Name</label>
        <input type="text" id="display_name" name="display_name" placeholder="Enter your name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="avatar" class="block font-medium mb-1">New Avatar</label>
        <input type="file" id="avatar" name="avatar" accept="image/*" class="w-full border px-3 py-2 rounded-lg bg-gray-50"
        />
      </div>

      <div class="pt-4">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition" >   Update Profile </button>
      </div>



    </form>
  </div>

  <script>
  </script>
</body>
</html>

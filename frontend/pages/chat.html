<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .messages {
      padding: 20px;
      height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
    }

    .sent {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }

    .received {
      background: #e5e5ea;
      color: black;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #fafafa;
    }

    .input-area input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <input type="hidden" id="userId" value="123" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

  <script>
  const ws = new WebSocket('ws://localhost:4000/ws');

  ws.onopen = () => {
    const data = {type : "chat" , message : 'Hello Server!'}
    ws.send(JSON.stringify(data));
  };

  ws.onmessage = (event) => {
    alert(event.data);
    console.log('Message from server:', event.data);
  };

</script>


</body>
</html>

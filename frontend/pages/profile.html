<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-md max-w-sm w-full">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-900">Logout</h2>

    <form id="logoutForm" class="flex flex-col gap-4">
      <button
        type="submit"
        class="bg-red-600 text-white py-3 rounded hover:bg-red-700 transition"
      >
        Logout
      </button>
    </form>
  </div>

  <script>

    document.getElementById('logoutForm').addEventListener('submit', logout) 
    async function  logout(e)
    {
      e.preventDefault();

      try 
      {
        const res = await fetch('/api/logout', { method: 'POST'});
        const data = await res.json();

        if (res.ok) 
          window.location.href = '/';
      } 
      catch (error) 
      {
        alert('Error: logout problem');
      }
    
    }

  </script>
</body>
</html>

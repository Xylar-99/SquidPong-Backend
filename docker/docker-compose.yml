version: "3.9"

services:

  gateway:
    depends_on:
      - user
    build: ../backend/gateway
    image: gateway-image
    container_name: gateway
    ports:
      - "4000:4000"
    networks:
        - web
    volumes:
        - ../frontend:/var/www/html/frontend
  user:
    depends_on:
      - auth
    build: ../backend/services/user
    image: user-image
    container_name: user
    expose:
      - 4001
    networks: 
        - web
  auth:
    build: ../backend/services/auth
    image: auth-image
    container_name: auth
    expose:
      - 4002
    networks:
        - web
  database:
    build: ../backend/database
    image: database-image
    container_name: database
    expose:
      - 4003
    networks: 
        - web


networks:
  web:
    driver: bridge

  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-300">
  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full space-y-4">

    <h1 class="text-2xl font-bold text-center text-gray-800">Account Actions</h1>

    <a href="./pages/chat.html" class="block text-center bg-green-600 text-white py-3 rounded-xl hover:bg-green-700 transition duration-200">
      Open Chat
    </a>

    <button id="profileBtn" class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition duration-200">
      View Profile
    </button>

    <form id="logoutForm" class="w-full">
      <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-xl hover:bg-red-700 transition duration-200">
        Logout
      </button>
    </form>

    <p id="userInfo" class="text-sm text-center text-gray-700 mt-2"></p>
  </div>

  <script src="../js/usermanagment.js"></script>
  <script>
    // Logout handler
    document.getElementById('logoutForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      try {
        const res = await fetch('/api/logout', { method: 'POST' });
        if (res.ok) {
          window.location.href = '/';
        } else {
          alert('Failed to logout');
        }
      } catch (error) {
        alert('Error: logout problem');
      }
    });

    // Profile button handler
    document.getElementById('profileBtn').addEventListener('click', async () => {
      try 
      {
        const res = await fetch('/user')
        if (!res.ok) throw new Error('Failed to get profile');

        const user = await res.json();
        const userInfo = `ðŸ‘¤ ${user.username}`;
        document.getElementById('userInfo').textContent = userInfo;
      } 
      catch (err) {
        alert('Could not load user profile.');
      }
    });
  </script>
</body>
</html>

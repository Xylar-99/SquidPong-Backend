<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: 600;
      color: #555;
    }

    input[type="email"],
    input[type="text"] {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Email Verification</h2>
    <form id="verifyForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="code">Verification Code:</label>
      <input type="text" id="code" name="code" required />

      <input type="submit" value="Verify" />
    </form>
  </div>
  <script src="../js/usermanagment.js" ></script>

  <script>
    document.getElementById('verifyForm').addEventListener('submit', verification) ;
     
async function verification(e) 
 {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const code = document.getElementById('code').value.trim();
  try {
    const res = await fetch('/api/verify-email', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, code }) });
    if (res.ok)
      window.location.href = '/pages/login.html';
    else 
    {
      const errorData = await res.json();
      alert('Verification failed: ' + (errorData.message || res.statusText));
    }
  } 
  catch (err) 
  {
    alert('Network error: ' + err.message);
  }
};




  </script>

</body>
</html>

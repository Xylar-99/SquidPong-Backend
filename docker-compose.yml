version: "3.9"

services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: always
    ports:
      - "8080:80"
      - "4000:4000"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - web

  frontend:
    image: frontend:latest
    build: ./frontend
    container_name: frontend
    restart: always
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
    networks:
      - web

  redis:
    image: redis/redis-stack-server:latest
    container_name: redis
    restart: always
    networks:
      - web

  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    restart: always
    networks:
      - web

  # swagger-ui:
  #   image: swaggerapi/swagger-ui:latest
  #   container_name: swagger
  #   restart: always
  #   ports:
  #     - "9090:8080"
  #   environment:
  #     - URLS=[{"url":"http://localhost:4000/api/auth/docs/json","name":"Auth Service"},{"url":"http://localhost:4000/api/user/docs/json","name":"User Service"}]
  #   networks:
  #     - web

  gateway:
    build: ./backend/gateway
    image: gateway-image
    container_name: gateway
    restart: always
    command: sh -c "sleep 6 && npm run dev"
    volumes:
      - ./frontend/src/uploads:/tmp/
      - ./backend/gateway/src:/gateway/src
    env_file:
      - ./backend/gateway/.env
    networks:
      - web

  auth:
    build: ./backend/services/auth
    image: auth-image
    container_name: auth
    restart: always
    command: >
      sh -c "
      sleep 6 &&
      npx prisma migrate dev --name init &&
      npm run dev
      "
    env_file:
      - ./backend/services/auth/.env
    ports:
      - "5001:5555"
    volumes:
      - ./uploads/user/:/auth/uploads/
      - ./backend/services/auth/src:/auth/src
      - ./backend/services/auth/prisma:/auth/prisma
    networks:
      - web

  user:
    build: ./backend/services/user
    image: user-image
    container_name: user
    restart: always
    command: >
      sh -c "
      sleep 6 &&
      npx prisma migrate dev --name init &&
      npm run dev
      "
    env_file:
      - ./backend/services/user/.env
    ports:
      - "5002:5555"
    volumes:
      - ./uploads/user/:/user/uploads
      - ./backend/services/user/src:/user/src
      - ./backend/services/user/prisma:/user/prisma
    networks:
      - web

  notify:
    build: ./backend/services/notify
    image: notify-image
    container_name: notify
    restart: always
    command: >
      sh -c "
      sleep 6 &&
      npx prisma migrate dev --name init &&
      npm run dev
      "
    env_file:
      - ./backend/services/notify/.env
    ports:
      - "5003:5555"
    volumes:
      - ./backend/services/notify/src:/notify/src
      - ./backend/services/notify/prisma:/notify/prisma
    networks: 
      - web

  chat:
    build: ./backend/services/chat
    image: chat-image
    container_name: chat
    restart: always
    command: >
      sh -c "
      sleep 6 &&
      npx prisma migrate dev --name init &&
      npm run dev
      "
    env_file:
      - ./backend/services/chat/.env
    ports:
      - "5004:5555"
    volumes:
      - ./uploads/chat/:/chat/uploads
      - ./backend/services/chat/src:/chat/src
      - ./backend/services/chat/prisma:/chat/prisma
    networks: 
      - web

